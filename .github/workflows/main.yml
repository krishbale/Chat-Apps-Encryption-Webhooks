name: ChatApp Backend Main

on:
  workflow_dispatch:
  push:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm i
      - name: Run Test
        run: echo "running test"

  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.PTA }}" |   docker login ghcr.io -u krishbale --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/krishbale/chat-apps-encryption-webhooks:chatapp .
      - name: Push Docker image to Docker Hub
        run: docker push ghcr.io/krishbale/chat-apps-encryption-webhooks:chatapp



  deployment:
    needs: dockerhub 
    runs-on: 
      - self-hosted
      - chat

    steps:
      - name: Login to GHCR
        working-directory: /home/ubuntu/Documents/balkrishnatest/Chat-Apps-Encryption-Webhooks
        run: echo "${{ secrets.PTA }}" |   docker login ghcr.io -u krishbale --password-stdin
      - name: Pull Docker image using Docker Compose
        working-directory: /home/ubuntu/Documents/balkrishnatest/Chat-Apps-Encryption-Webhooks
        run:  docker compose pull backend
      - name: Run Docker containers using Docker Compose
        working-directory: /home/ubuntu/Documents/balkrishnatest/Chat-Apps-Encryption-Webhooks
        run:  docker compose up  -d backend --build --force-recreate
 
      - name : Clean Up Space
        run: docker system prune -af  
